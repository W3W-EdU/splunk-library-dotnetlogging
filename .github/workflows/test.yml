name: .NET logging library test

on:
  [push, pull_request]

jobs:
  test-execution:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
      
    - name: Restore NuGet Packages
      run: nuget restore Splunk.Logging.sln

    - name: Build Solution
      run: msbuild.exe Splunk.Logging.sln

    - name: Run test cases
      run: dotnet test --filter "FullyQualifiedName!~Splunk.Logging.TestWithSplunk"
